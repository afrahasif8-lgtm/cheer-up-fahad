<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feel Better Fahad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbea;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #444;
    }
    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .emoji-button {
      font-size: 2rem;
      cursor: pointer;
      border: none;
      background: none;
    }
    .content-box {
      margin: 25px auto;
      padding: 20px;
      max-width: 700px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #fdd835;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>

  <h1>Hope you feel better soon, Fahad! 🌼</h1>

  <!-- Reasons Section -->
  <div class="content-box">
    <h2>Reasons Why I DO Love You</h2>
    <div class="emoji-grid">
      <button class="emoji-button" onclick="showReason(0)">🌸</button>
      <button class="emoji-button" onclick="showReason(1)">🌼</button>
      <button class="emoji-button" onclick="showReason(2)">🌹</button>
      <button class="emoji-button" onclick="showReason(3)">🌻</button>
      <button class="emoji-button" onclick="showReason(4)">🌷</button>
      <button class="emoji-button" onclick="showReason(5)">💐</button>
      <button class="emoji-button" onclick="showReason(6)">🍀</button>
      <button class="emoji-button" onclick="showReason(7)">🌿</button>
      <button class="emoji-button" onclick="showReason(8)">🍂</button>
      <button class="emoji-button" onclick="showReason(9)">🌺</button>
    </div>
    <p id="reason-text" style="margin-top:15px; font-weight:bold;"></p>
  </div>

  <!-- Games Section -->
  <div class="content-box">
    <h2>Games I Play to While Away Time</h2>
    <a href="https://www.girlsgogames.com/game/penguin_diner_2" target="_blank" class="link-button">🐧 Penguin Diner 2</a>
    <a href="https://www.y8.com/games/my_sweet_baby_2" target="_blank" class="link-button">👶 My Sweet Baby 2</a>
    <a href="https://cutedressup.com/game/devilish-hairdresser" target="_blank" class="link-button">💇 Devilish Hairdresser</a>
  </div>

  <!-- YouTube Section -->
  <div class="content-box">
    <h2>YouTube</h2>
    <a href="https://www.youtube.com/watch?v=sB9eWtzTOq0" target="_blank" class="link-button">I think he’s funny like you</a>
  </div>

  <!-- Poems Section -->
  <div class="content-box">
    <h2>Poems</h2>
    <a href="https://www.poetryfoundation.org/poetrymagazine/browse?volume=10&issue=5&page=11" target="_blank" class="link-button">🌄 Afternoon on a Hill</a>
    <a href="https://www.poetryfoundation.org/poetrymagazine/poems/44212/the-love-song-of-j-alfred-prufrock" target="_blank" class="link-button">🎭 The Love Song of J. Alfred Prufrock</a>
    <a href="https://www.canva.com/design/DAG0iLZt4J0/wB-TUH4uJJZ4eQRXPxI58w/view?utm_content=DAG0iLZt4J0&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h48d077a589" target="_blank" class="link-button">Fahad Poem 1</a>
    <a href="https://www.canva.com/design/DAG0rGz48eE/Kl-8KtE8G21IDZPQZRYkiQ/view?utm_content=DAG0rGz48eE&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hd57d470e30" target="_blank" class="link-button">Fahad Poem 2</a>
  </div>

  <script>
    const reasons = [
      "You’re the funniest guy in the world",
      "You have the most hair I have ever seen on a man’s head (good for you!)",
      "You are very forgiving and generous",
      "You are patient and you give great advice",
      "You can (more or less) predict the future",
      "You are the only nice rich person I am friends with",
      "You make ME want to be a nice rich person",
      "You once came to my house at night to clear the air about something",
      "You once got me Little Women and once 3 yellow flowers",
      "You are the most fun to talk and listen to"
    ];

    function showReason(index) {
      document.getElementById("reason-text").innerText = reasons[index];
    }
  </script>

</body>
</html>
